<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Moving Colored Cells</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="MovingColorsInTable.css">
</head>
<body>
<h1>Table with Moving Colored Cells</h1>
<p>This table has three colored cells that can be moved down one row at a time using the buttons below.</p>
<table class="table table-bordered table-responsive" id="colorTable">
    <thead>
    <tr>
        <th>Green</th>
        <th>Yellow</th>
        <th>Red</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="green">Cell 1</td>
        <td class="yellow">Cell 2</td>
        <td class="red">Cell 3</td>
    </tr>
    <tr>
        <td>Cell 4</td>
        <td class="red">Cell 5</td>
        <td>Cell 6</td>
    </tr>
    <tr>
        <td>Cell 7</td>
        <td>Cell 8</td>
        <td class=".red">Cell 9</td>
    </tr>
    </tbody>
</table>
<div class="buttons">
    <button type="button" id="move-green" class="btn btn-primary">Move Green Cell Down</button>
    <button type="button" id="move-yellow" class="btn btn-warning">Move Yellow Cell Down</button>
    <button type="button" id="move-red" class="btn btn-danger">Move Red Cell Down</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="MovingColorsInTable.js"></script>
</body>
</html>
